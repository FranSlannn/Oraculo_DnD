<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Solitario - Oráculos y Generadores</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="StyleIndex.css">
    <script src="lib/seedrandom.min.js"></script>
    <script src="constants.js"></script>
    <script>
        // Simple LCG seeded random function
        function seededRandom(seed) {
            let m = 2**31 - 1; // modulus
            let a = 16807; // multiplier
            let c = 0; // increment
            let x = seed % m;
            return function() {
                x = (a * x + c) % m;
                return x / m;
            };
        }

        // Initialize rng
        window.rng = seededRandom(Date.now());
        console.log('window.rng initialized with LCG seeded random');
    </script>
    <script>
        // Función auxiliar global para elemento aleatorio
        window.getRandomElement = function(array) {
            if (!Array.isArray(array) || array.length === 0) {
                logger('global', 'getRandomElement', 'Array inválido o vacío', { array });
                return null;
            }
            if (typeof window.rng !== 'function') {
                console.error('window.rng is not a function');
                return array[0] || null;
            }
            const randomValue = window.rng();
            const index = Math.floor(randomValue * array.length);
            const element = array[index];
            logger('global', 'getRandomElement', `Usando window.rng(), valor random: ${randomValue}, índice: ${index}, elemento: ${element}`, { arrayLength: array.length });
            return element;
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>D&D Solitario - Oráculos y Generadores</h1>

        <!-- Controles Globales -->
        <div class="controls">
            <div id="plot-points">
                <label>Puntos de Trama: <span id="plot-count">0</span></label>
                <button onclick="usePlotPoint()" title="Usa un punto de trama para un giro positivo en la historia">Usar Punto</button>
            </div>
            <div id="seed-control">
                <label>Semilla: <input type="text" id="seed-input" placeholder="Ingresa semilla"></label>
                <button onclick="setSeed()" title="Establece una semilla para resultados reproducibles">Establecer</button>
            </div>
            <div id="notes-control">
                <label>Notas Rápidas: <textarea id="quick-notes" placeholder="Notas..."></textarea></label>
                <button onclick="saveNotes()" title="Guarda notas rápidas en el navegador">Guardar</button>
            </div>
            <div>
                <button onclick="clearCache()" title="Borra todos los datos guardados">Limpiar Caché</button>
            </div>
        </div>

        <!-- Sistema de Pestañas -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('oracle', this)">Oráculo</button>
            <button class="tab-button" onclick="openTab('encounters', this)">Encuentros</button>
            <button class="tab-button" onclick="openTab('npcs', this)">PNJs</button>
            <button class="tab-button" onclick="openTab('names', this)">Nombres</button>
            <button class="tab-button" onclick="openTab('combat', this)">Combate</button>
            <button class="tab-button" onclick="openTab('dice', this)">Dados</button>
            <button class="tab-button" onclick="openTab('narrative', this)">Narrativa</button>
            <button class="tab-button" onclick="openTab('rumors', this)">Rumores</button>
            <button class="tab-button" onclick="openTab('dungeon', this)">Mazmorra</button>
            <button class="tab-button" onclick="openTab('tension', this)">Tensión</button>
            <button class="tab-button" onclick="openTab('items', this)">Objetos</button>
            <button class="tab-button" onclick="openTab('weather', this)">Clima</button>
            <button class="tab-button" onclick="openTab('goals', this)">Metas</button>
            <button class="tab-button" onclick="openTab('journal', this)">Diario</button>
            <button class="tab-button" onclick="openTab('loot', this)">Botín</button>
            <button class="tab-button" onclick="openTab('inventory', this)">Inventario</button>
            <button class="tab-button" onclick="openTab('character', this)">Personaje</button>
            <button class="tab-button" onclick="openTab('stress', this)">Estrés</button>
            <button class="tab-button" onclick="openTab('social', this)">Social</button>
        </div>

        <!-- Contenido de Pestañas -->
        <div id="oracle" class="tab-content active"></div>
        <div id="encounters" class="tab-content"></div>
        <div id="npcs" class="tab-content"></div>
        <div id="names" class="tab-content"></div>
        <div id="combat" class="tab-content"></div>
        <div id="dice" class="tab-content"></div>
        <div id="narrative" class="tab-content"></div>
        <div id="rumors" class="tab-content"></div>
        <div id="dungeon" class="tab-content"></div>
        <div id="tension" class="tab-content"></div>
        <div id="items" class="tab-content"></div>
        <div id="weather" class="tab-content"></div>
        <div id="goals" class="tab-content"></div>
        <div id="journal" class="tab-content"></div>
        <div id="loot" class="tab-content"></div>
        <div id="inventory" class="tab-content"></div>
        <div id="character" class="tab-content"></div>
        <div id="stress" class="tab-content"></div>
        <div id="social" class="tab-content"></div>
    </div>

    <!-- Panel de Logs -->
    <div id="log-panel" class="log-panel minimized">
        <div class="log-panel-header">
            <span>Logs en Tiempo Real</span>
            <button id="log-toggle" onclick="toggleLogPanel()">▼</button>
        </div>
        <div id="log-panel-content" class="log-panel-content"></div>
    </div>

    <script>
        // Variables globales
        let monsters = {};
        let plotPoints = 0;

        // Cargar datos iniciales
        document.addEventListener('DOMContentLoaded', function() {
            loadMonsters();
            loadPlotPoints();
            loadNotes();
            preloadModules();
        });

        // Cargar monsters.json
        function loadMonsters() {
            fetch('./data/monsters.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    window.monsters = data;
                    console.log('Monsters loaded, keys:', Object.keys(window.monsters).length);
                })
                .catch(error => {
                    console.error('Error loading monsters.json:', error);
                });
        }

        // Sistema de pestañas
        function openTab(tabName, button) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            button.classList.add('active');
        }

        // Precarga de módulos
        function preloadModules() {
            const modules = ['oracle', 'encounters', 'npcs', 'names', 'combat', 'dice', 'narrative', 'rumors', 'dungeon', 'tension', 'items', 'weather', 'goals', 'journal', 'loot', 'inventory', 'character', 'stress', 'social'];
            modules.forEach(module => {
                console.log('Intentando cargar módulo: ' + module);
                try {
                    fetch(`modules/${module}/${module}.html`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            return response.text();
                        })
                        .then(html => {
                            document.getElementById(module).innerHTML = html;
                            // Ejecutar script del módulo si existe
                            const scriptSrc = `modules/${module}/${module}.js`;
                            if (document.querySelector(`script[src="${scriptSrc}"]`)) return;
                            const script = document.createElement('script');
                            script.src = scriptSrc;
                            document.body.appendChild(script);

                            // Cargar CSS si existe
                            const cssSrc = `modules/${module}/${module}.css`;
                            fetch(cssSrc)
                                .then(response => {
                                    if (response.ok) {
                                        const link = document.createElement('link');
                                        link.rel = 'stylesheet';
                                        link.href = cssSrc;
                                        document.head.appendChild(link);
                                    } else {
                                        throw new Error('CSS not found');
                                    }
                                })
                                .catch(() => {}); // Ignorar si no existe
                        })
                        .catch(error => {
                            console.error(`Error loading ${module}:`, error);
                            displayResult('oracle', `Error cargando módulo ${module}: ${error.message}`);
                        });
                } catch (error) {
                    console.error(`Error en preloadModules para ${module}:`, error);
                }
            });
        }

        // Puntos de trama
        function usePlotPoint() {
            if (plotPoints > 0) {
                plotPoints--;
                updatePlotDisplay();
                savePlotPoints();
                alert('Punto de trama usado. ¡Algo bueno sucede!');
            } else {
                alert('No tienes puntos de trama.');
            }
        }

        function updatePlotDisplay() {
            document.getElementById('plot-count').textContent = plotPoints;
        }

        function loadPlotPoints() {
            plotPoints = parseInt(localStorage.getItem('plotPoints')) || 0;
            updatePlotDisplay();
        }

        function savePlotPoints() {
            localStorage.setItem('plotPoints', plotPoints);
        }

        // Semilla reproducible
        function setSeed() {
            const seed = document.getElementById('seed-input').value;
            if (seed) {
                if (typeof Math.seedrandom === 'function') {
                    window.rng = Math.seedrandom(seed);
                    alert('Semilla establecida: ' + seed);
                } else {
                    alert('Math.seedrandom no disponible');
                }
            }
        }

        // Notas rápidas
        function saveNotes() {
            const notes = document.getElementById('quick-notes').value;
            localStorage.setItem('quickNotes', notes);
            alert('Notas guardadas.');
        }

        function loadNotes() {
            const notes = localStorage.getItem('quickNotes') || '';
            document.getElementById('quick-notes').value = notes;
        }

        // Limpiar caché
        function clearCache() {
            localStorage.clear();
            plotPoints = 0;
            updatePlotDisplay();
            document.getElementById('quick-notes').value = '';
            alert('Caché limpiado.');
        }

        // Función global para mostrar resultados
        function displayResult(tab, text) {
            const resultDiv = document.querySelector(`#${tab} .result`);
            if (resultDiv) {
                resultDiv.innerHTML = text;
            }
        }

        // Función global para añadir al historial
        function addToHistory(tab, text) {
            const historyDiv = document.querySelector(`#${tab} .history`);
            if (historyDiv) {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = text;
                historyDiv.appendChild(item);
                if (historyDiv.children.length > 50) {
                    historyDiv.removeChild(historyDiv.firstChild);
                }
                historyDiv.scrollTop = 0;
            }
        }

        // Función global para exportar historial
        function exportHistory(tab) {
            const historyDiv = document.querySelector(`#${tab} .history`);
            if (historyDiv) {
                const items = historyDiv.querySelectorAll('.history-item');
                let text = `Historial de ${tab.toUpperCase()}\n\n`;
                items.forEach(item => {
                    text += item.textContent + '\n';
                });
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `historial_${tab}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        // Función para alternar el panel de logs
        function toggleLogPanel() {
            const panel = document.getElementById('log-panel');
            const button = document.getElementById('log-toggle');
            if (panel.classList.contains('minimized')) {
                panel.classList.remove('minimized');
                panel.classList.add('maximized');
                button.textContent = '▲';
            } else {
                panel.classList.remove('maximized');
                panel.classList.add('minimized');
                button.textContent = '▼';
            }
        }

        // Expose global functions for modules
        window.displayResult = displayResult;
        window.addToHistory = addToHistory;
        window.exportHistory = exportHistory;

        // Debug logs for styles
        setTimeout(() => {
            console.log('Debug: Body background-color:', getComputedStyle(document.body).backgroundColor);
            console.log('Debug: Body color:', getComputedStyle(document.body).color);
            console.log('Debug: Body font-family:', getComputedStyle(document.body).fontFamily);
            const container = document.querySelector('.container');
            if (container) {
                console.log('Debug: Container background-color:', getComputedStyle(container).backgroundColor);
                console.log('Debug: Container color:', getComputedStyle(container).color);
            } else {
                console.log('Debug: Container not found');
            }
        }, 1000); // Delay to ensure CSS is loaded
    </script>
</body>
</html>
