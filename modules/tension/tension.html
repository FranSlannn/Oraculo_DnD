<h2>Sistema de Tensión</h2>
<div class="controls">
    <button onclick="increaseTension()">Aumentar Tensión</button>
    <button onclick="decreaseTension()">Disminuir Tensión</button>
    <button onclick="resetTension()">Reiniciar</button>
</div>
<div class="result" id="tension-result">Tensión actual: <span id="tension-level">0</span></div>
<div class="history" id="tension-history">
    <div class="history-title">Historial de Tensión</div>
</div>
